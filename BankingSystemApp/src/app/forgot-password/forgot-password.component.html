<app-header></app-header>

<div class="forgot-password-page" style="background: url('assets/background.png') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form *ngIf="!isCodeSent" (submit)="sendVerificationCode()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" class="btn">Send Code</button>
    </form>

    <form *ngIf="isCodeSent && !isVerified" (submit)="verifyCode()">
      <div class="form-group">
        <label for="code">Enter Code</label>
        <input type="text" id="code" [(ngModel)]="verificationCode" name="code" required>
      </div>
      <button type="submit" class="btn">Verify Code</button>
    </form>

    <form *ngIf="isVerified" (submit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>
</div>
