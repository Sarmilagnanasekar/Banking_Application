<app-header></app-header>

<div class="registration-page" style="background: url('assets/background.png') no-repeat center center/cover;">
  <h1 class="welcome-message">Welcome to Our Bank</h1>
  <div class="reviews-container left">
    <div class="review" *ngFor="let review of leftReviews">
      <img [src]="review.image" alt="Reviewer Image">
      <p>{{ review.text }}</p>
    </div>
  </div>

  <div class="registration-container">
    <h2>Register</h2>
    <form (submit)="registerUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>

  <div class="reviews-container right">
    <div class="review" *ngFor="let review of rightReviews">
      <img [src]="review.image" alt="Reviewer Image">
      <p>{{ review.text }}</p>
    </div>
  </div>
</div>
