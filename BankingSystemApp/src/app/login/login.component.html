<app-normal-header></app-normal-header>

<div class="page-container">
  <div class="login-page-container">
    
    <!-- Left Side Image Slider -->
    <div class="image-slider">
      <div class="image-container">
        <img [src]="'assets/image' + currentImage + '.png'" alt="Bank Image">
        <p class="image-quote"><i>{{ currentQuote }}</i></p>
      </div>
      
      <!-- Image Slider Dots -->
      <div class="slider-dots">
        <span *ngFor="let dot of [1, 2, 3, 4, 5]; let i = index" 
              [class.active]="currentImage === i + 1">
        </span>
      </div>
    </div>

    <!-- Right Side Login Box -->
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" class="form-control"
            [(ngModel)]="loginRequest.email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" class="form-control"
            [(ngModel)]="loginRequest.password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
          <i class="fa-solid fa-user"></i> Login
        </button>
      </form>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>

      <p class="forgot-password">
        Forgot your password? <a routerLink="/forgotpassword">Reset here</a>
      </p>
    </div>

  </div>
</div>
